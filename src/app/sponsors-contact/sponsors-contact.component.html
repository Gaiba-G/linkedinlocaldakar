                      <div class="contact-info-item-two">
                          <div class="icon-box">
                              <i class="flaticon-placeholder"></i>

                              <h6>Addresse</h6>

                      </div>
                  </div>
                  <div class="col-xl-6 col-md-6 col-sm-12">
                      <div class="contact-info-item-two">
                          <div class="icon-box">
                              <i class="flaticon-phone-call"></i>
                          </div>
                          <div class="text">
                              <h6>Telephone</h6>
                              <p>(221) 33 860 69 29  <br>(221) 76 417 24 07</p>

                      </div>
                  </div>
                  <div class="col-xl-6 col-md-6 col-sm-12">
                      <div class="contact-info-item-two">
                          <div class="icon-box">
                              <i class="flaticon-e-mail-envelope"></i>
                          </div>
                          <div class="text">
                              <h6>Adresse Email</h6>
                              <p>
                                  <a href="#">contact@linkedinlocaldakar.com</a>
                              </p>
                          </div>
                      </div>
                  </div>
                  <div class="col-xl-6 col-md-6 col-sm-12">
                      <div class="contact-info-item-two">
                          <div class="icon-box">
                              <i class="flaticon-paper"></i>
                          </div>
                          <div class="text">
                              <h6>Horaire</h6>
                              <p>
                              Toute la journée: 8H – 19H</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-xl-6 col-md-12 col-sm-12">
              <form [formGroup]="sendEmail" (ngSubmit)="sendEmailtoUs(sendEmail.value)"class="default-form contact-area" method="post" action="sendemail.php" id="contact-form">
                  <div class="row">
                      <div class="col-md-6 col-sm-12 col-xs-12">
                          <div class="form-group">
                              <input type="text" formControlName="nom" name="username" placeholder="Nom" required="">
                          </div>
                          <div class="form-group">
                              <input type="text" formControlName="sujet" name="subject" placeholder="Sujet" required="">
                          </div>                                  
                      </div>
                      <div class="col-md-6 col-sm-12 col-xs-12">
                          <div class="form-group">
                              <input type="email" formControlName="email" name="email" placeholder="Email" required="">
                          </div>
                          <div class="form-group">
                              <input type="text" formControlName="site" name="phone" placeholder="Votre Site Web" >
                          </div>                                 
                      </div>
                      <div class="col-md-12 col-sm-12 col-xs-12">
                          <div class="form-group">
                              <textarea name="message" formControlName="message" class="form-control textarea required" placeholder="Votre Message"></textarea>
                          </div>
                          <div class="form-group bottom">
                              <button type="submit"  class="theme-btn btn-style-one">Envoyer le message</button>
                          </div>

                          <h5 *ngIf="validate" style="color: green;">
                Email bien envoyé
              </h5>
                      </div>
                  </div>
              </form>
          </div>
      </div>           
  </div>
</section>
